
<div class="row mb-3">
    <div class="col-12">
        <h3 class="text-center fs-1">Manage Products</h3>
    </div>
</div>
<div class="row">
    <div class="col-6 border-end">
        <!-- The property productList of the ProductHomeComponent is 
            assigned to the [productList] INput property 
            of the ProductListComponent
        -->
        <products-list [productList]="productList"
                    (selectItemEvent) = "select($event)"
                    (addNewItemEvent)="addNewClick()"
            ></products-list>
    </div>
    <div class="col-6">
        <products-detail 
            [selectedProduct]="selectedProduct"
            [isEditAction]="isEditAction"
            [isDeleteAction]="isDeleteAction"
            (resetEvent)="resetSelection($event)"
            (saveEvent)="saveDetails($event)"
            (deleteEvent)="deleteItem($event)"
            ></products-detail>
    </div>
</div>
