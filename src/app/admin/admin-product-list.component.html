<div class="card shadow m-auto m-2">

    <div class="card-header bg-danger bg-opacity-50 text-center d-flex">
        <div class="fs-5 text-uppercase flex-grow-1">Admin Product List</div>
        <form>
            <div class="input-group">
                <div class="input-group-prepend">Search: </div>
                <input type="text" name="search" [(ngModel)]="search"/>
            </div>
        </form>
        <a routerLink="/admin/products/create" class="btn btn-sm btn-primary">
            Add New
        </a>
    </div>
    <div class="card-body">

        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr><th>Product Name</th> <th>Price</th><th></th></tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of productList | myFilter:search">
                    <td>{{item.productName}}</td>
                    <td>{{item.unitPrice | currency }}</td>
                    <td>
                        <a class="btn btn-sm btn-primary" 
                            [routerLink]="['/admin/products', item.productId]">View</a>
                        <a class="btn btn-sm btn-success"
                            [routerLink]='["/admin/products/edit", item.productId]'>Edit</a>
                        <a class="btn btn-sm btn-danger"
                        [routerLink]='["/admin/products/remove", item.productId]'>Remove</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
