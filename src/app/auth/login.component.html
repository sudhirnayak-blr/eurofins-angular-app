
<div class="card shadow m-auto w-25 mt-5">
    <div class="card-header bg-primary text-black text-center">
        Sign in
    </div>
    <div *ngIf="notFoundError" class="alert alert-danger text-center">
        Bad Username/password.
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)" >
        <div class="card-body">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username"
                    class="form-control"
                    formControlName="username"/>
                <div *ngIf="f['username'].invalid && (f['username'].dirty || f['username'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="f['username'].errors?.['required']">
                        Username is required.
                    </div>
                    <div *ngIf="f['username'].errors?.['minlength']">
                        Username should be at least 4 chars.
                    </div>
                    <div *ngIf="f['username'].errors?.['maxlength']">
                        Username should be less than 50 chars.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" id="password"
                    class="form-control"
                    formControlName="password"/>
            </div>
        </div>
        <div class="card-footer">
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success">Sign in</button>
            </div>
        </div>
    </form>
</div>
